<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="createquizstyle.css">
</head>
<body>
    <header>
        <h1>Create Quiz</h1>
    </header>
    <main>
        <form id="createQuizForm" class="quiz-form">
            <div class="quiz-title-container">
                <label for="quizTitle">Quiz Title:</label>
                <input type="text" id="quizTitle" name="quizTitle" required><br><br>
            </div>
            <div id="questionsContainer">
                <div class="question">
                    <label for="question">Question:</label>
                    <input type="text" class="questionInput" name="question[]" required>
                    <label for="correctAnswer">Correct Answer: </label>
                    <input type="text" class="correctAnswerInput" name="correctAnswer[]" required>
                    <button type="button" class="addOptionBtn">Add Options</button><br>
                </div>
            </div>
            <button type="button" id="addQuestionBtn">Add Question</button>
            <button type="submit" id="submitQuizBtn">Submit Quiz</button>
        </form>
        <div id="thankYouMessage" class="question hidden">
        </div>
    </main>
    <footer>
        <a href="index.html" class="btn">Back to Home</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
